services:
  postgres:
    image: postgres:14
    container_name: mlflow-postgres
    restart: always
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
      POSTGRES_DB: mlflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  mlflow:
    build:
      context: .
      dockerfile: deployment/mlflow/Dockerfile
    image: mlflow-with-pg:latest
    container_name: mlflow-tracking-server
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5555:5000"
    command: >
      mlflow server
      --host 0.0.0.0
      --backend-store-uri postgresql://mlflow:mlflow@postgres:5432/mlflow
      --serve-artifacts
      --artifacts-destination /mlflow/artifacts
    volumes:
      - mlflow_artifacts:/mlflow/artifacts

  api:
    build:
      context: .
      dockerfile: deployment/fastapi/Dockerfile
    image: digital-orders-api:latest
    container_name: digital-orders-api
    depends_on:
      mlflow:
        condition: service_started
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MODEL_NAME: digital_orders_xgboost
      MODEL_STAGE: None
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 20s
      timeout: 5s
      start_period: 40s
      retries: 5

volumes:
  postgres_data:
  mlflow_artifacts:
